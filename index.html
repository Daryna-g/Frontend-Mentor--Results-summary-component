<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Hanken+Grotesk:500,700,800&display=swap" rel="stylesheet" />

	<title>Frontend Mentor | Results summary component</title>

</head>

<body>
	<main class="card">
		<section class="results">
			<h2 class="title title-transperant">Your Result</h2>
			<div class="circle">
				<p class="big-score">76</p><span class="transperant">of 100</span>
			</div>
			<h1>Great</h1>
			<p class="text">
				You scored higher than 65% of the people who have taken these tests.
			</p>

		</section>
		<section class="summary">
			<h2 class="title">Summary</h2>
			<div class="categories">
				<div class="category reaction">
					<div class="category-info">
						<img src="./assets/images/icon-reaction.svg" alt="icon of lightning" class="icon">
						<h3>Reaction</h3>
					</div>
					<div class="score">
						80 <span class="transperant">/ 100</span>
					</div>
				</div>

				<div class="category memory">
					<div class="category-info">
						<img src="./assets/images/icon-memory.svg" alt="icon of brain" class="icon">
						<h3>Memory</h3>
					</div>
					<div class="score">
						92 <span class="transperant">/ 100</span>
					</div>
				</div>

				<div class="category verbal">
					<div class="category-info">
						<img src="./assets/images/icon-verbal.svg" alt="icon of comment" class="icon">
						<h3>Verbal</h3>
					</div>
					<div class="score">
						61 <span class="transperant">/ 100</span>
					</div>
				</div>

				<div class="category visual">
					<div class="category-info">
						<img src="./assets/images/icon-visual.svg" alt="icon of eye" class="icon">
						<h3>Visual</h3>
					</div>
					<div class="score">
						72 <span class="transperant">/ 100</span>
					</div>
				</div>
			</div>

			<button>Continue</button>
		</section>
	</main>

</body>

</html>
